<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'manager:index' %}">
        <button type="submit" class="btn btn-link p-0 border-0">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'manager:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'manager:workers-list' %}">All workers</a></li>
  <li class="list-group-item"><a href="{% url 'manager:tasks-list' %}">All tasks</a></li>
  <li class="list-group-item"><a href="{% url 'manager:task-types-list' %}">Task types</a></li>
  <li class="list-group-item"><a href="{% url 'manager:positions-list' %}">Positions</a></li>
</ul>
