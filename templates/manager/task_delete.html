{% extends "base.html" %}

{% block title %}
    <title>Delete Task</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete the task <strong>{{ task.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manager:tasks-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
