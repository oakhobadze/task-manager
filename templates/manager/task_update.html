{% extends "base.html" %}

{% block title %}
    <title>Update Task</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Update Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'manager:tasks-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
