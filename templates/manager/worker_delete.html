{% extends "base.html" %}

{% block title %}
    <title>Delete Worker</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Worker</h2>
        <p>Are you sure you want to delete <strong>{{ worker.first_name }} {{ worker.last_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manager:workers-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
