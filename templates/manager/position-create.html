{% extends "base.html" %}

{% block title %}
    <title>Create Position</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Create Position</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create</button>
            <a href="{% url 'manager:positions-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
